<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Frameset</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<frameset rows="15%,10%,*,10%" frameborder="0" border="0">
    <frame src="header.html" name="headerFrame" scrolling="no" noresize>
    <frame src="menu.html" name="menuFrame" scrolling="no" noresize>
    <frameset cols="20%,*,20%" frameborder="0" border="0">
        <frame src="left.html"  name="leftFrame"  scrolling="auto" noresize>
        <frame src="main.html"  name="mainFrame"  scrolling="auto">
        <frame src="right.html" name="rightFrame" scrolling="auto" noresize>
    </frameset>
    <frame src="footer.html" name="footerFrame" scrolling="no" noresize>
</frameset>
</html>
