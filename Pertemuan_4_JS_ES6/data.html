<!-- /* File: data.html (Halaman Data Penyewaan dengan Redirect Edit) */ -->

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Penyewaan Kendaraan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('./assets/transport-background.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .back-button, .edit-button, .delete-button {
            margin-top: 10px;
            padding: 8px 15px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button {
            background-color: #007bff;
            color: white;
        }
        .edit-button {
            background-color: #ffc107;
            color: black;
        }
        .delete-button {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Data Penyewaan Kendaraan</h2>
        <table>
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Nomor Telepon</th>
                    <th>Kendaraan</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="dataPelanggan">
                <!-- Data akan dimasukkan di sini melalui JavaScript -->
            </tbody>
        </table>
        <button class="back-button" onclick="window.location.href='index.html'">Kembali ke Halaman Utama</button>
    </div>

    <script>
        function tampilkanData() {
            let daftarPelanggan = JSON.parse(localStorage.getItem("daftarPelanggan")) || [];
            let tbody = document.getElementById("dataPelanggan");
            tbody.innerHTML = "";

            daftarPelanggan.forEach((pelanggan, index) => {
                let row = `<tr>
                    <td>${pelanggan.nama}</td>
                    <td>${pelanggan.nomorTelepon}</td>
                    <td>${pelanggan.kendaraan}</td>
                    <td>
                        <button class="edit-button" onclick="editPelanggan(${index})">Edit</button>
                        <button class="delete-button" onclick="hapusPelanggan(${index})">Hapus</button>
                    </td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }

        function editPelanggan(index) {
            let daftarPelanggan = JSON.parse(localStorage.getItem("daftarPelanggan")) || [];
            let pelanggan = daftarPelanggan[index];
            localStorage.setItem("editPelanggan", JSON.stringify({ index, ...pelanggan }));
            window.location.href = "index.html";
        }

        function hapusPelanggan(index) {
            if (confirm("Apakah Anda yakin ingin menghapus penyewa ini?")) {
                let daftarPelanggan = JSON.parse(localStorage.getItem("daftarPelanggan")) || [];
                daftarPelanggan.splice(index, 1);
                localStorage.setItem("daftarPelanggan", JSON.stringify(daftarPelanggan));
                tampilkanData();
            }
        }

        document.addEventListener("DOMContentLoaded", tampilkanData);
    </script>
</body>
</html>
